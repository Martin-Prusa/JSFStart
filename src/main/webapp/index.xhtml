<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">JSF Examples</a>
        </div>
    </div>
    <h1 class="text-primary">hello</h1>
    <h:link outcome="other.xhtml" value="click" />

    <div>Username: #{user.name}</div>

    <ul>
        <ui:repeat value="#{user.features()}" var="u">
            <li>#{u}</li>
        </ui:repeat>
    </ul>

    <h:form>
        <h:outputLabel for="number">Favourite number: </h:outputLabel>
        <h:inputText id="number" value="#{user.favouriteNumber}" />
        <h:commandButton value="Send" action="#{user.setAge()}"/>
    </h:form>


    <div>#{user.age}</div>

    <c:if test="#{user.favouriteNumber != 0}"><div>#{user.favouriteNumber}</div></c:if>
</h:body>
</html>
